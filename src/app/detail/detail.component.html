<div>

  <mat-sidenav-container class="example-container">
    <mat-sidenav mode="side" opened position="end" #rightnav class="rightnavcontent">
      
      <div>
        <button mat-raised-button color="primary" (click)="rightnav.toggle()">Close</button>
      </div>

      <div *ngIf="cashIn">
        <p>Cash In</p>
        <button mat-raised-button color="primary">Add</button>
      </div>
      
      <div *ngIf="cashOut">
        <p>Cash Out</p>
        <button mat-raised-button color="primary">Add</button>
      </div>
      
    </mat-sidenav>
    <mat-sidenav-content>

      <mat-card>
        <button mat-raised-button color="primary" (click)="toggleCashIn()" (click)="rightnav.toggle()">Cash In</button>
        <button mat-raised-button color="warn" (click)="toggleCashOut()" (click)="rightnav.toggle()">Cash Out</button>
      </mat-card>
    
      <mat-accordion>
        <mat-expansion-panel hideToggle>
          <mat-expansion-panel-header>
            <mat-panel-title>
              This is the expansion title
            </mat-panel-title>
            <mat-panel-description>
              This is a summary of the content
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>This is the primary content of the panel.</p>
        </mat-expansion-panel>
        <mat-expansion-panel (opened)="panelOpenState = true"
                             (closed)="panelOpenState = false">
          <mat-expansion-panel-header>
            <mat-panel-title>
              Self aware panel
            </mat-panel-title>
            <mat-panel-description>
              Currently I am {{panelOpenState ? 'open' : 'closed'}}
            </mat-panel-description>
          </mat-expansion-panel-header>
          <p>I'm visible because I am open</p>
        </mat-expansion-panel>
      </mat-accordion>
    
    </mat-sidenav-content>
  </mat-sidenav-container>
