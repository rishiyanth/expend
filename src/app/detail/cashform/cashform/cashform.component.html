
<div>
    <div>
        <mat-form-field appearance="fill" floatLabel="always">
        <mat-label>Amount</mat-label>
        <input matInput type="number" class="example-right-align" placeholder=" 0">
        <span matPrefix>&#8377;</span>
        <span matSuffix>.00</span>
        </mat-form-field>
    
        <!-- <timepicker [(ngModel)]="mytime"></timepicker> -->
    </div>
    
    <div>
        <mat-form-field color="accent" appearance="fill">
        <mat-label>MM/DD/YYYY</mat-label>
        <input matInput [matDatepicker]="picker1">
        <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field appearance="fill">
        <mat-select required>
            <mat-option>-- None --</mat-option>
            <mat-option value="option">Food</mat-option>
            <mat-option value="option">Transport</mat-option>
            <mat-option value="option">Stationery</mat-option>
            <mat-option value="option">Meetups</mat-option>
    
        </mat-select>
        <mat-label>Category</mat-label>
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field appearance="fill">
        <mat-select required>
            <mat-option value="option" selected>Cash</mat-option>
            <mat-option value="option">Online</mat-option>
        </mat-select>
        <mat-label>Payment Mode</mat-label>
        </mat-form-field>
    </div>
    
    <div>
        <mat-form-field appearance="fill">
        <mat-label>Description</mat-label>
        <textarea matInput></textarea>
        </mat-form-field>
    </div>
    
    <mat-divider class="divider"></mat-divider>
    <button mat-raised-button color="primary">Add</button>
</div>
